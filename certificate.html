<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Networking E-Learning Course Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .certificate {
      width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      border: 5px solid #4CAF50; /* Green border */
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      padding: 0;
      color: #4CAF50;
      font-size: 32px;
    }
    .name {
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333333;
      text-transform: uppercase;
    }
    .message {
      font-size: 18px;
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }
    .footer p {
      margin: 0;
      padding: 0;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="header">
      <h2>NETWORKING COURSE</h2>
    </div>
    <div class="name">
      <!-- Replace 'John Doe' with the name entered by the user -->
      John Doe
    </div>
    <div class="message">
      <p>This is to certify that the above-named person has successfully completed the</p>
      <p>Networking E-Learning Course</p>
    </div>
    <div class="footer">
      <p>Issued on: April 20, 2024</p>
    </div>
  </div>
</body>
</html>
